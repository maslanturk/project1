{% extends "layout.html" %}
{% block body %}
<canvas id="line-chart" width="800" height="450"></canvas>
<script>
    new Chart(document.getElementById("line-chart"), {
        type: 'line',
        data: {
          labels: [{% for item in values %}
          "{{item.Tarih}}",
          {% endfor %}],
          datasets: [{ 
              data: [{% for item in values %}
              {{item.Kh}},
              {% endfor %}],
              label: "Kh",
              borderColor: "#3e95cd",
              fill: false
            }, { 
                data: [{% for item in values %}
                {{item.Alkalinity}},
                {% endfor %}],
                label: "Alkalinity",
              borderColor: "#8e5ea2",
              fill: false
            }, { 
                data: [{% for item in values %}
                {{item.Ca}},
                {% endfor %}],
                label: "Ca",
              borderColor: "#3cba9f",
              fill: false
            }, { 
                data: [{% for item in values %}
                {{item.Mg}},
                {% endfor %}],
                label: "Mg",
              borderColor: "#e8c3b9",
              fill: false
            }, { 
                data: [{% for item in values %}
                {{item.Fosfat}},
                {% endfor %}],
                label: "Fosfat",
              borderColor: "#c45850",
              fill: false
            }, { 
                data: [{% for item in values %}
                {{item.NO3}},
                {% endfor %}],
                label: "NO3",
              borderColor: "#c45850",
              fill: false
            }, { 
                data: [{% for item in values %}
                {{item.PH}},
                {% endfor %}],
                label: "PH",
              borderColor: "#c45850",
              fill: false
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: 'Veri-Zaman Analizi'
          }
        }
      });
</script>
{% endblock body %}
